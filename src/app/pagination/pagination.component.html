<div class="container-fuild">
    <section class="header">

    </section>
    <section class="main-content">
        <table>
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        Gender
                    </th>
                    <th>
                        Email
                    </th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let item of user_details | paginate:pagination_config;let i=index">
                    <td>
                        {{item.username}}
                    </td>
                    <td>
                        {{item.age}}
                    </td>
                    <td>
                        {{item.gender}}
                    </td>
                    <td>
                        {{item.email}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-align-right">
                        <pagination-controls (pageChange)="pageChange($event)" ></pagination-controls>
                    </td>
                </tr>
            </tfoot>
        </table>
    </section>
    <section class="footer">

    </section>
</div>
